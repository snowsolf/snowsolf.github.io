<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>canvas clock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="keywords" content="Canvas Clock Canvas钟表"/>
	<script type="text/javascript" src="./js/clock.js"></script>
	<style type="text/css">
		html, body {
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		#3dspace {
			perspective: 500px;
			perspective-origin: 50% 50%;
		}

		#pointer {
			position: absolute;
			top: 0;
			left: 0;
			width: 5px;
			height: 100px;
			background-color: #000000;
			animation: myfirst 6s linear infinite;
		}

		@keyframes myfirst
		{
			0% {
				transform-origin: 0 0 0;
				transform: rotateZ(-360deg);
			}
		}
	</style>
</head>
<body>
	<div id="3dspace">
		<div id="pointer">

		</div>
	</div>
</body>
</html>
